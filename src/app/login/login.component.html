<div class="container">
  <div class="card">
      <div class="card-body">

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
              <label for="login">Email</label>
              <input type="email" class="form-control"  placeholder="Enter your Email" id="login" autofocus="true"
                     required
                     [(ngModel)]="userDetails.email" name="login"
                     #login="ngModel">
              <div [hidden]="login.valid || login.pristine"
                   class="alert alert-danger">
               Login is required
              </div>
            </div>
      
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" placeholder="Enter Password" id="password"
                     required
                     [(ngModel)]="userDetails.password" name="password"
                     #password="ngModel">
              <div [hidden]="password.valid || password.pristine"
                   class="alert alert-danger">
               Password is required
              </div>
            </div>
            <div class="row">
              <div class="col-md-6"></div>
              <div class="col-md-6 forgot-class">
                <button type="button" class="btn btn-link" (click)="forgotpassword()">Forgot Password</button>
              </div>
            </div>
      <div class="row">
        <div class="col-md-3">
          <button type="submit" class="btn btn-login" [disabled]="!loginForm.form.valid">Login</button>
    
        </div>
        <div class="col-md-2"></div>

        <div class="col-md-2">
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-3">
          <button type="button" class="btn btn-login" routerLink="/signup">Sign Up</button>
    
        </div>
    
      </div>
      
          </form>

          

      </div>
    </div>
</div>
